<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Login</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="content-container">
      <div id="form-container">
        <div id="form-header-container">
          <h2 id="form-header">Login</h2>
        </div>

        <div id="form-content-container">
          <div id="form-content-inner-container">
            <div class="login-form">
              <div class="email-box">
                <input type="email" id="login-email" placeholder="Email" />
                <span class="log_email_error"></span>
              </div>
              <div class="password-box">
                <input
                  type="password"
                  id="login-password"
                  placeholder="Password"
                />
                <span class="log_password_error"></span>
              </div>
            </div>

            <div class="signup-form">
              <input type="text" id="firstName" placeholder="First name" />
              <input type="text" id="lastName" placeholder="Last name" />
              <input type="email" id="email" placeholder="Email" />
              <input type="password" id="password" placeholder="Password" />
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
            </div>

            <div id="button-container">
              <button class="login">Login</button>
              <button class="signup">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/changeForms.js"></script>
  <script src="./js/validator.js"></script>
  <script src="./js/main.js"></script>
</html>
