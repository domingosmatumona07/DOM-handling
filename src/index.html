<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Login/Sign up</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="form-container">
        <div class="form-header-container">
          <h2 class="form-heading">Login</h2>
          <div class="button-container">
            <button class="login">Login</button>
            <button class="signup">Sign up</button>
          </div>
        </div>

        <div class="form-content-container">
          <div class="form-content-inner-container">
            <form class="login-form">
              <div class="email-box">
                <input type="email" id="login-email" placeholder="Email" />
                <span class="login_email_error"></span>
              </div>
              <div class="password-box">
                <input
                  type="password"
                  id="login-password"
                  placeholder="Password"
                />
                <span class="login_password_error"></span>
              </div>

              <button type="submit">LOGIN</button>
              <i class="fa-thin fa-trash-can"></i>

              <div class="login-modal"></div>
            </form>

            <form class="signup-form">
              <div class="firstName-box">
                <input type="text" id="firstName" placeholder="First name" />
                <span class="emptyFirstName"></span>
              </div>
              <div class="lastName-box">
                <input type="text" id="lastName" placeholder="Last name" />
                <span class="emptyLastName"></span>
              </div>
              <div class="email-box">
                <input type="email" id="email" placeholder="Email" />
                <span class="email_error"></span>
              </div>
              <div class="password-box">
                <input type="password" id="password" placeholder="Password" />
                <span class="password_error"></span>
              </div>
              <div class="confirmPassword-box">
                <input
                  type="password"
                  id="password_confirm"
                  placeholder="Confirm Password"
                />
                <span class="password_confirm_error"></span>
              </div>

              <button type="submit">SIGN UP</button>
              <div class="sign-modal"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/changeForms.js"></script>
  <script src="./js/validator.js"></script>
  <script src="./js/users.js"></script>
  <script type="module" src="./js/signup.js"></script>
  <script type="module" src="./js/login.js"></script>
</html>
